<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
          rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
    <link href="style.css" rel="stylesheet">

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="perfume-img"></div>
    <main>
        <h3 class="category">PERFUME</h3>
        <h1 class="product">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
            <span class="current-price">$149.99</span>
            <span class="old-value">$169.99</span>
        </div>
        <button class="cart-button">
            <img alt="cart icon" src="images/icon-cart.svg">
            <span>Add to Cart</span>
        </button>
    </main>
</div>

</body>
</html>
